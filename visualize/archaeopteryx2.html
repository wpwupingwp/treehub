<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/d3/d3.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="node_modules/sax/lib/sax.js"></script>
    <script src="node_modules/phyloxml/phyloxml.js"></script>
    <script src="node_modules/forester/forester_1_8.js"></script>
    <script src="node_modules/archaeopteryx/archaeopteryx.js"></script>
    <script type="application/javascript">
        function load() {
            let options = {};
            options.backgroundColorDefault = '#f0f0f0';
            let settings = {};
            let confValsInBrackets = false;
            let confValsAsInternalNodeNames = true;
            let data = "((Mus_musculus_b1genep:0.00000,Mus_musculus_b1gened:0.00000):0.00000,(Mus_musculus_b1genew1:0.00000,Mus_musculus_b1genew2:0.00000):0.00000):0.00000; "
            tree = archaeopteryx.parseNewHampshire(data,
                                       confValsInBrackets,
                                       confValsAsInternalNodeNames);
            archaeopteryx.launch('#phylogram1', tree, options, settings);
        }
        window.onload=load;
    </script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
</head>
<body>
<div>
    <h2>Archaeopteryx.js Basic Demo</h2>
    <div id='phylogram1'></div>
    <div id='controls0' class='ui-widget-content'></div>
</div>
</body>
</html>
