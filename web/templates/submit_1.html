{% extends "base.html" %}
{% block content %}
<div class="container col-md-8 shadow py-2 my-2">
    {% from 'bootstrap4/form.html' import render_form, render_field, render_hidden_errors %}
    {% for error in form.errors.items() %}
        <div class="invalid-feedback">{{error}}</div>
    {% endfor %}
    {{ render_form(form, enctype='multipart/form-data', form_type='horizontal') }}
</div>
{% endblock %}
