{% extends "base.html" %}
{% block content %}
<div class="container col-md-10 shadow">
    <h1>Submit</h1>
    {% from 'bootstrap4/form.html' import render_form, render_field, render_hidden_errors %}
    {% for error in form.errors.items() %}
        <div class="invalid-feedback">{{error}}</div>
    {% endfor %}
    {{ render_form(form) }}
</div>
{% endblock %}
